language: node_js

cache: yarn

git:
    quiet: true

node_js:
    - '10'
    - '12'
    - '14'

# os
dist: focal

os:
    - linux
    - osx
    - windows

osx_image: xcode12

# See https://travis-ci.community/t/build-doesnt-finish-after-completing-tests/288/9
env:
    - YARN_GPG=no

# safelist
branches:
    only:
        - master
        - /^feat/.*$/
        - /^v\d*\.\d*\.\d*$/
        - /^dependabot/.*$/

script:
    - echo "Running tests against $(node -v)..."
    - yarn test

jobs:
    include:
        - stage: test
          name: produce coverage
          node_js: lts/*
          os: linux
          script:
              - jest --coverage
              - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
              - rm -rf ./coverage
        - name: check for code duplication
          node_js: lts/*
          os: linux
          script: yarn dupe-check
        - stage: deploy
          name: NPM release
          node_js: lts/*
          os: linux
          script: skip
          deploy:
              provider: npm
              email: devfrazs@outlook.com
              api_token:
                  secure: 
              on:
                  tags: true
